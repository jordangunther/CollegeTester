<div class="mainLayout">
    <h2 class="md-display-2">Teacher</h2>
    <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="user.name" required>
    </md-input-container>
    <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="user.password" required>
    </md-input-container>

    <md-button class="md-raised md-primary mainBtn" ui-sref='classInfo'>
    	Login
    </md-button>

</div>
