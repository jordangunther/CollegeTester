<div class="mainLayout">
    <h2 class="md-raised md-primary mainBtn">
    	Teacher
    </h2>
    <md-input-container>
        <input type="text" placeholder="Name" name="userName" ng-model="user.name" required>
    </md-input-container>
    <md-input-container>
        <input type="password" placeholder="Password" name="userPassword" ng-model="user.password" required>
    </md-input-container>

    <md-button class="md-raised md-primary mainBtn" ui-sref='classInfo'>
    	Login
    </md-button>

</div>
